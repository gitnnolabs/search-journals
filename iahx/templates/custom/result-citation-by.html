<div class="user-actions">
    <div class="line citingDocuments">
        <span>
            <a class="citingDocumentLink" href="citing-documents/{{doc.id}}/?lang={{ lang }}" data-toggle="modal" data-target="#CitingDocuments-{{doc.id}}">
                {{ texts.CITED }} {{ doc.document_fk|length }}
                {% if doc.document_fk|length > 1 %}
                    {{ texts.CITED_TIMES }}
                {% else %}
                    {{ texts.CITED_TIME }}
                {% endif %}
            </a>
        </span>
    </div>
</div>

<div class="modal fade" id="CitingDocuments-{{doc.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-citing-docs" id="modalCitingDocument-{{doc.id}}">
        </div>
    </div>
</div>
