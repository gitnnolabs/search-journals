<ol class="citingDocumentList" id="citingDocumentListForId-{{citation_id}}">
{% for doc in citing_docs %}
    <li class="citingDocumentItem">
        <a href="{{ attribute(config.scielo_urls, doc.in.0) }}/scielo.php?script=sci_arttext&pid={{doc.ur.0}}&lang={{lang}}" title="{{ doc.ti.0 }}" target="_blank">
            <strong>{{ doc.ti.0 }}</strong></a>
        <br/>
        {{ doc.au|join('; ') }}
        <br/>
        <i>{{ doc.journal_title }}</i> ({{ doc.da|slice(0,4) }})
        <hr class="citingDocumentItemBorder"/>
    </li>
{% endfor %}
</ol>
